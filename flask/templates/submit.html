<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Add CSS for background image */
        body {
            background-image: url('/static/images/background.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            position: relative; /* Add position relative for overlay */
            color: white; /* Set text color to white */
            font-size: 24px; /* Set default font size */
        }

        /* Style the container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
            border-radius: 10px;
            text-align: center;
        }

        /* Style the result text */
        .result {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style the home button */
        .home-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prediction Result</h1>

        <p class="result">The prediction result is: {{ prediction_str }}</p>

        <a class="home-button" href="/home">Home</a>
    </div>

</body>

</html>
