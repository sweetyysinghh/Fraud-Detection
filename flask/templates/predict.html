<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Page</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            color: #333; 
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .home-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Enter Prediction Details</h1>

        <form action="/submit" method="post">
            <label for="step">Step:</label>
            <input type="number" id="step" name="step" required>

            <label for="Type">Type:</label>
            <input type="number" id="Type" name="Type" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="oldbalanceorg">Old Balance Org:</label>
            <input type="text" id="oldbalanceorg" name="oldbalanceorg" required>

            <label for="newbalanceorig">New Balance Orig:</label>
            <input type="text" id="newbalanceorig" name="newbalanceorig" required>

            <label for="oldbalancedest">Old Balance Dest:</label>
            <input type="text" id="oldbalancedest" name="oldbalancedest" required>

            <label for="newbalancedest">New Balance Dest:</label>
            <input type="text" id="newbalancedest" name="newbalancedest" required>

            <input type="submit" value="Submit">
        </form>

        <a class="home-button" href="/home">Home</a>

    </div>

</body>

</html>
